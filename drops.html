  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      text-align: center;
      padding: 40px 0 30px;
      border-bottom: 1px solid #333;
      position: relative;
    }

    .logo {
      font-family: 'Unbounded', sans-serif;
      font-size: 3rem;
      letter-spacing: -1px;
      color: #fff;
    }

    .back-btn {
      position: absolute;
      top: 30px;
      left: 30px;
      background: #333;
      color: #fff;
      padding: 10px 16px;
      border-radius: 4px;
      font-size: 14px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: #555;
    }

    .page-title {
      font-family: 'Unbounded', sans-serif;
      font-size: 2.5rem;
      text-align: center;
      margin: 40px 0;
    }

    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      padding: 20px 0 60px;
    }

    .event-card {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #333;
      transition: all 0.3s ease;
      position: relative;
    }

    .event-card:hover {
      transform: translateY(-5px);
      border-color: #555;
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
    }

    .event-image {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .event-content {
      padding: 20px;
    }

    .event-date {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    .event-title {
      font-family: 'Unbounded', sans-serif;
      font-size: 1.4rem;
      margin-bottom: 12px;
      line-height: 1.3;
    }

    .event-desc {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag {
      font-size: 11px;
      padding: 6px 12px;
      border-radius: 15px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .tag.this-week {
      background: #ff4444;
      color: #fff;
    }

    .tag.drop {
      background: #00cc66;
      color: #fff;
    }

    footer {
      text-align: center;
      color: #666;
      font-size: 14px;
      padding: 30px;
      border-top: 1px solid #333;
    }
  </style>
</head>
