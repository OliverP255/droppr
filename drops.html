<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DROPPR - Drops</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      text-align: center;
      padding: 40px 0 30px;
      border-bottom: 1px solid #333;
      position: relative;
    }

    .logo {
      font-family: 'Unbounded', sans-serif;
      font-size: 3rem;
      letter-spacing: -1px;
      color: #fff;
    }

    .back-btn {
      position: absolute;
      top: 30px;
      left: 30px;
      background: #333;
      color: #fff;
      padding: 10px 16px;
      border-radius: 4px;
      font-size: 14px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: #555;
    }

    .search-bar {
      display: flex;
      gap: 12px;
      margin: 30px 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .search-input,
    .filter-select {
      background: #111;
      border: 1px solid #444;
      color: #fff;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }

    .page-title {
      font-family: 'Unbounded', sans-serif;
      font-size: 2.5rem;
      text-align: center;
      margin: 40px 0;
    }

    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      padding: 20px 0 60px;
    }

    .event-card {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #333;
      transition: all 0.3s ease;
      position: relative;
    }

    .event-card:hover {
      transform: translateY(-5px);
      border-color: #555;
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
    }

    .event-image {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .event-content {
      padding: 20px;
    }

    .event-date {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    .event-title {
      font-family: 'Unbounded', sans-serif;
      font-size: 1.4rem;
      margin-bottom: 12px;
      line-height: 1.3;
    }

    .event-desc {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag {
      font-size: 11px;
      padding: 6px 12px;
      border-radius: 15px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .tag.this-week {
      background: #ff4444;
      color: #fff;
    }

    .tag.drop {
      background: #00cc66;
      color: #fff;
    }

    .no-results {
      text-align: center;
      color: #888;
      margin: 60px 0;
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      color: #666;
      font-size: 14px;
      padding: 30px;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-btn">‚Üê Return to Home</a>
    <div class="container">
      <h1 class="logo">DROPPR</h1>
    </div>
    <div class="container">
      <div class="search-bar">
        <input type="text" class="search-input" id="searchInput" placeholder="Search drops...">
        <select class="filter-select" id="tagFilter">
          <option value="all">All Tags</option>
          <option value="THIS WEEK üî•">This Week</option>
          <option value="DROP">Drops</option>
        </select>
      </div>
    </div>
  </header>

  <div class="container">
    <h2 class="page-title">Drops</h2>
    <div class="events-grid" id="eventsGrid"></div>
  </div>

  <footer>
    &copy; 2025 DROPPR. Built for streetwear enthusiasts.
  </footer>

  <!-- Include events data -->
  <script src="eventsData.js"></script>

  <script>
    function formatDate(dateString) {
      const eventDate = new Date(dateString);
      const today = new Date('2025-08-06'); // Current date
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);
      
      if (eventDate.toDateString() === today.toDateString()) {
        return 'Today';
      } else if (eventDate.toDateString() === tomorrow.toDateString()) {
        return 'Tomorrow';
      } else {
        return eventDate.toLocaleDateString('en-GB', { 
          month: 'short', 
          day: 'numeric' 
        });
      }
    }

    function eventMatches(event, query, tag) {
      const searchText = (event.title + ' ' + event.description + ' ' + event.tags.join(' ')).toLowerCase();
      const matchesText = !query || searchText.includes(query.toLowerCase());

      if (tag === "all") return matchesText;
      
      const matchesTag = event.tags.some(eventTag => 
        eventTag.toLowerCase().includes(tag.toLowerCase()) || 
        tag.toLowerCase().includes(eventTag.toLowerCase())
      );

      return matchesText && matchesTag;
    }

    function renderEvents(events) {
      const grid = document.getElementById('eventsGrid');
      
      if (events.length === 0) {
        grid.innerHTML = '<div class="no-results">No drop events found.</div>';
        return;
      }

      grid.innerHTML = events.map(event => {
        const tagsHtml = event.tags.map(tag => {
          let tagClass = 'tag';
          if (tag === 'THIS WEEK üî•') tagClass += ' this-week';
          else if (tag === 'DROP') tagClass += ' drop';
          
          return `<span class="${tagClass}">${tag}</span>`;
        }).join('');

        return `
          <div class="event-card">
            <img src="${event.image}" alt="${event.title}" class="event-image">
            <div class="event-date">${formatDate(event.date)}</div>
            <div class="event-content">
              <h3 class="event-title">${event.title}</h3>
              <p class="event-desc">${event.description}</p>
              <div class="tags">
                ${tagsHtml}
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function filterAndRenderEvents() {
      const query = document.getElementById("searchInput").value.trim();
      const tag = document.getElementById("tagFilter").value;

      // Filter events that have "DROP" tag
      let dropEvents = eventsData.filter(event => 
        event.tags.includes("DROP")
      );

      // Apply search and tag filters
      if (query || tag !== "all") {
        dropEvents = dropEvents.filter(event => eventMatches(event, query, tag));
      }

      // Sort by date (upcoming first)
      dropEvents.sort((a, b) => new Date(a.date) - new Date(b.date));

      renderEvents(dropEvents);
    }

    // Initial render
    filterAndRenderEvents();

    // Event listeners
    document.getElementById("searchInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") filterAndRenderEvents();
    });

    document.getElementById("searchInput").addEventListener("input", filterAndRenderEvents);
    document.getElementById("tagFilter").addEventListener("change", filterAndRenderEvents);
  </script>
</body>
</html>
