<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DROPPR - London Streetwear Drops</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      text-align: center;
      padding: 40px 0 30px;
      border-bottom: 1px solid #333;
      position: relative;
    }

    .logo {
      font-family: 'Unbounded', sans-serif;
      font-size: 3rem;
      letter-spacing: -1px;
      color: #fff;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #FFFFFF;
      margin-top: 8px;
    }

    .archive-btn {
      position: absolute;
      top: 30px;
      right: 30px;
      z-index: 10;
      background: #333;
      color: #fff;
      padding: 10px 16px;
      border-radius: 4px;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      line-height: 1;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .archive-btn:hover {
      background: #555;
    }

    .search-bar {
      display: flex;
      gap: 12px;
      margin: 30px 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .search-input,
    .filter-select {
      background: #111;
      border: 1px solid #444;
      color: #fff;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }

    .main-content {
      padding: 60px 0;
      min-height: 70vh;
    }

    .category-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      height: 500px;
    }

    .category-box {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s ease;
      background: #111;
      border: 2px solid #333;
    }

    .category-box:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: #fff;
      box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
    }

    .category-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.4s ease;
      filter: brightness(0.7);
    }

    .category-box:hover .category-image {
      filter: brightness(0.9);
      transform: scale(1.1);
    }

    .category-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.3) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s ease;
    }

    .category-box:hover .category-overlay {
      background: linear-gradient(135deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.1) 100%);
    }

    .category-title {
      font-family: 'Unbounded', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      text-decoration: underline;
      text-underline-offset: 10px;
      text-decoration-thickness: 3px;
      transition: all 0.4s ease;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    .category-box:hover .category-title {
      transform: scale(1.1);
      text-shadow: 4px 4px 8px rgba(0,0,0,0.9);
    }

    footer {
      text-align: center;
      color: #666;
      font-size: 14px;
      padding: 30px;
      border-top: 1px solid #333;
    }

    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      margin-top: 40px;
    }

    .event-card {
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
    }

    .event-card:hover {
      transform: translateY(-5px);
      border-color: #555;
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
    }

    .event-image {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .event-content {
      padding: 20px;
    }

    .event-date {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    .event-title {
      font-family: 'Unbounded', sans-serif;
      font-size: 1.4rem;
      margin-bottom: 12px;
      line-height: 1.3;
    }

    .event-desc {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag {
      font-size: 11px;
      padding: 6px 12px;
      border-radius: 15px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .tag.this-week {
      background: #ff4444;
      color: #fff;
    }

    .tag.drop {
      background: #00cc66;
      color: #fff;
    }

    .tag.pop-up {
      background: #0066cc;
      color: #fff;
    }

    @media (max-width: 768px) {
      .category-grid {
        grid-template-columns: 1fr;
        gap: 20px;
        height: auto;
      }

      .category-box {
        height: 250px;
      }

      .category-title {
        font-size: 2rem;
      }

      .logo {
        font-size: 2.5rem;
      }

      .archive-btn {
        position: relative;
        top: 0;
        right: 0;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <a href="archive.html" class="archive-btn">View Archive</a>
  <header>
    <div class="container">
      <h1 class="logo">DROPPR</h1>
      <p class="subtitle">Hear about drops, pop-ups & fashion events before anyone else.</p>
    </div>
    <div class="container">
      <div class="search-bar">
        <input type="text" class="search-input" id="searchInput" placeholder="Search events...">
        <select class="filter-select" id="tagFilter">
          <option value="all">All Tags</option>
          <option value="THIS WEEK ðŸ”¥">This Week</option>
          <option value="DROP">Drops</option>
          <option value="POP-UP">Pop-Ups</option>
        </select>
      </div>
    </div>
  </header>

  <div class="container">
    <div id="searchResults"></div>
    <div class="main-content">
      <div class="category-grid">
        <div class="category-box" onclick="window.location.href='popups.html'">
          <img src="https://culted.com/wp-content/uploads/2023/07/Artboard-2-28-819x1024.jpg" alt="Pop-ups" class="category-image">
          <div class="category-overlay">
            <h2 class="category-title">Pop-Ups</h2>
          </div>
        </div>
        <div class="category-box" onclick="window.location.href='drops.html'">
          <img src="https://culted.com/wp-content/uploads/2023/06/Untitled-1-30.jpg" alt="Drops" class="category-image">
          <div class="category-overlay">
            <h2 class="category-title">Drops</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Include events data -->
  <script src="eventsData.js"></script>

  <script>
    function formatDate(dateString) {
      const eventDate = new Date(dateString);
      const today = new Date('2025-08-06'); // Current date
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);
      
      if (eventDate.toDateString() === today.toDateString()) {
        return 'Today';
      } else if (eventDate.toDateString() === tomorrow.toDateString()) {
        return 'Tomorrow';
      } else {
        return eventDate.toLocaleDateString('en-GB', { 
          month: 'short', 
          day: 'numeric' 
        });
      }
    }

    function isThisWeek(dateString) {
      const eventDate = new Date(dateString);
      const today = new Date('2025-08-06');
      const weekFromNow = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);
      return eventDate >= today && eventDate <= weekFromNow;
    }

    function eventMatches(event, query, tag) {
      const searchText = (event.title + ' ' + event.description + ' ' + event.tags.join(' ')).toLowerCase();
      const matchesText = !query || searchText.includes(query.toLowerCase());

      if (tag === "all") return matchesText;
      
      const matchesTag = event.tags.some(eventTag => 
        eventTag.toLowerCase().includes(tag.toLowerCase()) || 
        tag.toLowerCase().includes(eventTag.toLowerCase())
      );

      return matchesText && matchesTag;
    }

    function hideHomepageGrid() {
      const grid = document.querySelector('.category-grid');
      if (grid) grid.style.display = 'none';
    }

    function showHomepageGrid() {
      const grid = document.querySelector('.category-grid');
      if (grid) grid.style.display = 'grid';
    }

    function renderSearchResults(events) {
      const container = document.getElementById("searchResults");
      container.innerHTML = '';
      
      if (events.length === 0) {
        container.innerHTML = '<p style="text-align:center;color:#888;margin-top:40px;">No results found.</p>';
        return;
      }

      const wrapper = document.createElement('div');
      wrapper.className = 'events-grid';

      events.forEach(event => {
        const eventCard = document.createElement('div');
        eventCard.className = 'event-card';
        
        const tagsHtml = event.tags.map(tag => {
          let tagClass = 'tag';
          if (tag === 'THIS WEEK ðŸ”¥') tagClass += ' this-week';
          else if (tag === 'DROP') tagClass += ' drop';
          else if (tag === 'POP-UP') tagClass += ' pop-up';
          
          return `<span class="${tagClass}">${tag}</span>`;
        }).join('');

        eventCard.innerHTML = `
          <img src="${event.image}" alt="${event.title}" class="event-image">
          <div class="event-date">${formatDate(event.date)}</div>
          <div class="event-content">
            <h3 class="event-title">${event.title}</h3>
            <p class="event-desc">${event.description}</p>
            <div class="tags">
              ${tagsHtml}
            </div>
          </div>
        `;

        wrapper.appendChild(eventCard);
      });

      container.appendChild(wrapper);
    }

    function handleSearch() {
      const query = document.getElementById("searchInput").value.trim();
      const tag = document.getElementById("tagFilter").value;

      if (!query && tag === "all") {
        showHomepageGrid();
        document.getElementById("searchResults").innerHTML = '';
        return;
      }

      // Filter events from eventsData
      const filteredEvents = eventsData.filter(event => eventMatches(event, query, tag));

      // Sort by date (upcoming first)
      filteredEvents.sort((a, b) => new Date(a.date) - new Date(b.date));

      hideHomepageGrid();
      renderSearchResults(filteredEvents);
    }

    // Event listeners
    document.getElementById("searchInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") handleSearch();
    });

    document.getElementById("searchInput").addEventListener("input", function() {
      // Real-time search as user types
      const query = this.value.trim();
      const tag = document.getElementById("tagFilter").value;
      if (query.length > 0 || tag !== "all") {
        handleSearch();
      } else {
        showHomepageGrid();
        document.getElementById("searchResults").innerHTML = '';
      }
    });

    document.getElementById("tagFilter").addEventListener("change", handleSearch);
  </script>

  <footer>
    &copy; 2025 DROPPR. Built for streetwear enthusiasts.
  </footer>
</body>
</html>
