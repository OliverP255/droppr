
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DROPPR - London Streetwear Drops</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      text-align: center;
      padding: 40px 0 20px;
      border-bottom: 1px solid #333;
      position: relative;
    }

    .logo {
      font-family: 'Unbounded', sans-serif;
      font-size: 3rem;
      letter-spacing: -1px;
      color: #fff;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #FFFFFF;
      margin-top: 8px;
    }

	.archive-btn {
	  position: absolute;
	  top: 30px;
	  right: 30px;
	  z-index: 10; /* Add this */
	  background: #333;
	  color: #fff;
	  padding: 10px 16px;
	  border-radius: 4px;
	  font-size: 14px;
	  text-decoration: none;
	  display: inline-block;
	  text-align: center;
	  line-height: 1;
	  cursor: pointer;
	}



    .search-bar {
      display: flex;
      gap: 12px;
      margin: 30px 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .search-input,
    .filter-select {
      background: #111;
      border: 1px solid #444;
      color: #fff;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }

    .section {
      margin: 60px 0;
    }

    .section-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 24px;
    }

    .search-results-title {
      text-align: center;
      font-size: 1.4rem;
      margin: 20px 0 40px;
      color: #aaa;
    }

    .happening-today {
      border: 2px solid red;
      padding: 20px;
      border-radius: 12px;
    }

    .articles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #333;
      transition: all 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      border-color: #555;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
    }

    .card-title {
      font-family: 'Unbounded', sans-serif;
      font-size: 1.3rem;
      margin-bottom: 8px;
    }

    .card-desc {
      font-size: 0.95rem;
      color: #fff;
    }

    .tags {
      margin-top: 12px;
    }

    .tag {
      display: inline-block;
      background: #444;
      color: #fff;
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 12px;
      margin: 0 6px 6px 0;
    }

    .tag.red { background: #ff4444; }
    .tag.blue { background: #0066cc; }
    .tag.grey { background: #888; }

    footer {
      text-align: center;
      color: #666;
      font-size: 14px;
      padding: 30px;
    }
  </style>
</head>
<body>
	<a href="droppr-archive.html" class="archive-btn">View Archive</a>	
  <header>
    <div class="container">
      <h1 class="logo">DROPPR</h1>
      <p class="subtitle">Hear about drops, pop-ups & fashion events before anyone else.</p>
    </div>
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" class="search-input" id="searchInput" placeholder="Search events...">
      <select class="filter-select" id="tagFilter">
        <option value="all">All Tags</option>
        <option value="today">Happening Today</option>
        <option value="upcoming">Upcoming</option>
      </select>
    </div>

    <div id="searchTitle" class="search-results-title" style="display: none;">Search Results</div>

    <section class="section happening-today" id="todaySection">
      <h2 class="section-title">Happening Today ðŸ”¥</h2>
      <div class="articles" id="todayEvents"></div>
    </section>

    <section class="section" id="upcomingSection">
      <h2 class="section-title">Upcoming Events</h2>
      <div class="articles" id="upcomingEvents"></div>
    </section>
  </div>

  <footer>
    &copy; 2025 DROPPR. Built for streetwear enthusiasts.
  </footer>

  <script>
    const events = [
      {
        title: "Corteiz Pop-up Store Opening - Shoreditch",
        description: "Exclusive pop-up featuring the latest Corteiz drops with limited edition pieces only available in-store.",
        img: "https://hypebeast.com/image/2023/07/corteiz-crtz-rtw-launch-london-pop-up-1.jpg",
        tags: ["pop-up", "today"]
      },
      {
        title: "Corteiz x Nike Collaboration Launch",
        description: "First-ever official collaboration between Corteiz and Nike drops today at select retailers.",
        img: "https://hypebeast.com/image/2023/03/corteiz-nike-air-max-95-release-info-0.jpg",
        tags: ["drop", "today"]
      },
      {
        title: "Corteiz Warehouse Rave",
        description: "Underground warehouse party celebrating the brand's 5th anniversary with exclusive merch drops.",
        img: "https://images.complex.com/complex/images/c_crop,h_1312,w_2334,x_0,y_0/c_fill,dpr_auto,f_auto,q_auto,w_1400/fl_lossy,pg_1/vv5elotlnv6vuvmbudv2/corteiz-party-2023",
        tags: ["concert", "upcoming"]
      },
      {
        title: "Corteiz Sample Sale",
        description: "Rare sample sale featuring archive pieces and unreleased designs at discounted prices.",
        img: "https://i.pinimg.com/originals/fb/44/6e/fb446efb2e79eb37667fe8f4b3b0dbdf.jpg",
        tags: ["drop", "upcoming"]
      }
    ];

    function renderEvents() {
      const todayEvents = document.getElementById("todayEvents");
      const upcomingEvents = document.getElementById("upcomingEvents");
      const searchTitle = document.getElementById("searchTitle");

      todayEvents.innerHTML = '';
      upcomingEvents.innerHTML = '';

      const search = document.getElementById("searchInput").value.toLowerCase();
      const tagFilter = document.getElementById("tagFilter").value;

      let matchedToday = 0;
      let matchedUpcoming = 0;

      events.forEach(event => {
        const matchesSearch = event.title.toLowerCase().includes(search) || event.description.toLowerCase().includes(search);
        const matchesTag = tagFilter === "all" || event.tags.includes(tagFilter);

        if (matchesSearch && matchesTag) {
          const card = `
            <div class="card">
              <img src="${event.img}" alt="${event.title}">
              <div class="card-content">
                <h3 class="card-title">${event.title}</h3>
                <p class="card-desc">${event.description}</p>
                <div class="tags">
                  ${event.tags.map(tag => `<span class="tag ${tag === 'today' ? 'red' : tag === 'upcoming' ? 'blue' : 'grey'}">${tag}</span>`).join('')}
                </div>
              </div>
            </div>
          `;
          if (event.tags.includes("today")) {
            todayEvents.innerHTML += card;
            matchedToday++;
          } else if (event.tags.includes("upcoming")) {
            upcomingEvents.innerHTML += card;
            matchedUpcoming++;
          }
        }
      });

      const isSearching = document.getElementById("searchInput").value.length > 0 || tagFilter !== "all";

      document.getElementById("todaySection").style.display = isSearching && matchedToday === 0 ? "none" : "block";
      document.getElementById("upcomingSection").style.display = isSearching && matchedUpcoming === 0 ? "none" : "block";
      searchTitle.style.display = isSearching ? "block" : "none";
    }

    document.getElementById("searchInput").addEventListener("input", renderEvents);
    document.getElementById("tagFilter").addEventListener("change", renderEvents);

    renderEvents();
  </script>
</body>
</html>
