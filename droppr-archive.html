
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DROPPR Archive</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Space Grotesk', sans-serif;
      padding: 40px;
    }

    .title {
      font-family: 'Unbounded', sans-serif;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 40px;
    }

    .articles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
    }

    .card-title {
      font-family: 'Unbounded', sans-serif;
      font-size: 1.2rem;
      margin-bottom: 8px;
    }

    .card-desc {
      color: #ccc;
      font-size: 0.95rem;
    }

    .back {
      display: inline-block;
      margin-bottom: 20px;
      background: #333;
      color: #fff;
      padding: 10px 16px;
      border-radius: 4px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back">← Back to Home</a>
  <div class="title">Past Events</div>
  <div class="articles">
    <div class="card">
      <img src="https://cdn.shopify.com/s/files/1/0086/0795/7054/files/central-cee-doja.jpg" alt="Corteiz x Central Cee">
      <div class="card-content">
        <h3 class="card-title">Corteiz x Central Cee Video Premiere</h3>
        <p class="card-desc">Exclusive premiere event for Central Cee’s new track featuring Corteiz custom design.</p>
      </div>
    </div>
    <div class="card">
      <img src="https://static.highsnobiety.com/thumbor/nW4O2nWYvS6zLG8UmY8uA45b9do=/1600x1067/static.highsnobiety.com/wp-content/uploads/2022/08/09114526/corteiz-holiday-drop-2022-release-info-01.jpg" alt="Holiday Drop">
      <div class="card-content">
        <h3 class="card-title">Corteiz Holiday Drop 2024</h3>
        <p class="card-desc">Winter collection drop featuring fleece sets, balaclavas and down jackets.</p>
      </div>
    </div>
  </div>
</body>
</html>
